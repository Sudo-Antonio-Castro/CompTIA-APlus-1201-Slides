  <style>
    :root{
      --bg:#ffffff; --panel:#ffffff; --text:#0b0b0f; --muted:#5b5b66; --border:#e6e6ee;

      --accent:#111111; --accent-2:#2b2b2b; --chip:#f2f2f7; --link:#111111;
      --focus:0 0 0 3px rgba(0,0,0,.18);
      --radius:14px; --radius-sm:10px; --max:980px;
      --font:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    [data-theme="dark"]{
      --bg:#0b0b0f; --panel:#101014; --text:#f6f6fb; --muted:#b5b5c2; --border:#262633;
      --shadow:0 10px 40px rgba(0,0,0,.40);
      --accent:#ffffff; --accent-2:#e7e7ef; --chip:#17171e; --link:#f6f6fb;
      --focus:0 0 0 3px rgba(255,255,255,.18);
    }
    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{ margin:0; font-family:var(--font); color:var(--text); background:var(--bg); line-height:1.55; }
    a{ color:var(--link); text-decoration:none; } a:hover{ text-decoration:underline; }
    :focus-visible{ outline:none; box-shadow:var(--focus); border-radius:8px; }

    header{
      position:sticky; top:0; z-index:30;
      background: color-mix(in oklab, var(--bg) 88%, transparent);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .topbar{
      display:flex; align-items:center; gap:12px; justify-content:space-between;
      padding:14px 18px; max-width:var(--max); margin:0 auto;
    }
    .brand{ display:flex; align-items:center; gap:10px; min-width:240px; }
    .logo{
      width:34px; height:34px; border-radius:10px; background:var(--accent);
      box-shadow:var(--shadow); display:grid; place-items:center; flex:0 0 auto;
    }
    .logo svg{ width:18px; height:18px; fill:var(--bg); }
    [data-theme="dark"] .logo svg{ fill:#0b0b0f; }

    .brand h1{ font-size:14px; margin:0; letter-spacing:.08em; text-transform:uppercase; opacity:.9; }
    .sub{ font-size:12px; color:var(--muted); margin-top:2px; }

    .controls{ display:flex; align-items:center; gap:10px; justify-content:flex-end; }
    .btn{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      border-radius:999px;
      padding:10px 12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      font-family:var(--font);
    }
    .btn:hover{ border-color: color-mix(in oklab, var(--border) 70%, var(--accent)); }
    .btn svg{ width:16px; height:16px; fill:var(--text); opacity:.8; }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .wrap{ max-width:var(--max); margin:0 auto; padding:18px; }
    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    #slide{ padding:22px; min-height:240px; }
    #slide h2{ margin:0 0 10px; font-size:26px; letter-spacing:-0.02em; }
    #slide p, #slide ul, #slide ol{ color: color-mix(in oklab, var(--text) 92%, var(--muted)); }
    #slide ul, #slide ol{ margin:10px 0 10px 18px; }
    .summary{
      margin-top:10px;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:var(--radius-sm);
      background: color-mix(in oklab, var(--chip) 65%, transparent);
    }
    .summary strong{ color:var(--text); }

    #carouselWrap{ margin-top:14px; }
    .carousel{ padding:14px; }
    .carouselTop{
      display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
      padding:14px 14px 10px; border-bottom:1px solid var(--border);
    }
    .carouselBtns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .dots{ display:flex; gap:6px; flex-wrap:wrap; align-items:center; }
    .dot{
      width:10px; height:10px; border-radius:999px;
      border:1px solid color-mix(in oklab, var(--border) 60%, var(--accent));
      background:transparent; cursor:pointer; padding:0;
    }
    .dot.active{ background:var(--accent); border-color:var(--accent); opacity:.9; }
    .carouselImgFrame{
      padding:14px; display:grid; place-items:center; min-height:280px;
      background: color-mix(in oklab, var(--chip) 65%, transparent);
      border-radius:0 0 var(--radius) var(--radius);
    }
    #carouselImg{
      max-width:100%; height:auto; display:block;
      border-radius:var(--radius-sm);
      border:1px solid var(--border);
      background:var(--panel);
    }

    .bar{
      margin-top:14px;
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:center;
      padding:14px;
    }
    .group{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    #counter{
      font-weight:700;
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: color-mix(in oklab, var(--panel) 90%, transparent);
    }

    @media (max-width:720px){
      .brand{ min-width:auto; }
      .topbar{ padding:12px 14px; }
      #slide{ padding:18px; }
      #slide h2{ font-size:22px; }
    }

    @media print{
      header, .bar, #carouselWrap, audio{ display:none !important; }
      body{ background:#fff; color:#000; }
      .panel{ box-shadow:none; }
      a{ color:#000; text-decoration:underline; }
    }
  </style>

<script>

  const $ = (sel, root=document) => root.querySelector(sel);

  // Theme toggle (default dark unless user saved otherwise)
  const themeBtn = $("#themeBtn");
  const themeLabel = $("#themeLabel");
  const savedTheme = localStorage.getItem("kb_theme");
  if (savedTheme === "light" || savedTheme === "dark") {
    document.documentElement.setAttribute("data-theme", savedTheme);
  }
  updateThemeLabel();

  themeBtn.addEventListener("click", () => {
    const current = document.documentElement.getAttribute("data-theme") || "dark";
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", next);
    localStorage.setItem("kb_theme", next);
    updateThemeLabel();
  });

  function updateThemeLabel(){
    const current = document.documentElement.getAttribute("data-theme") || "dark";
    themeLabel.textContent = current === "dark" ? "Light" : "Dark";
  }

  // Print
  $("#printBtn").addEventListener("click", () => window.print());

  const pad2 = (n) => String(n).padStart(2, "0");

  const slides = [
    {
      "content": "<h2>Networking</h2><p>CompTIA A+ 220-1201</p>",
      "images": []
    },
    {
      "content": "<h2>Sections</h2><ul><li>Network Types</li><li>Network Hardware</li><li>Network Cables</li><li>Wireless Networks</li></ul>",
      "images": []
    },

    { "content": "<h2>Network Types</h2>", "images": [] },

    {
      "content": "<h2>LAN, WAN, Wireless LAN, MAN, PAN, SAN</h2><ul><li><strong>LAN</strong> (Local Area Network): connects devices within a building/campus using Ethernet and/or Wi-Fi; typically high speed and privately managed.</li><li><strong>WAN</strong> (Wide Area Network): connects multiple LANs over large distances using service-provider links; bandwidth/cost and latency are bigger factors than on a LAN.</li><li><strong>Wireless LAN</strong> (WLAN): a LAN delivered over Wi-Fi via access points; coverage, interference, and capacity planning matter as much as raw speed.</li><li><strong>MAN</strong> (Metropolitan Area Network): connects sites across a city/metro area (often provider fiber); operationally similar to WAN because provider infrastructure is involved.</li><li><strong>PAN</strong> (Personal Area Network): short-range networking around a person (Bluetooth peripherals, phone tethering); prioritizes convenience and low power.</li><li><strong>SAN</strong> (Storage Area Network): a dedicated high-speed network for storage traffic (common in servers/data centers); designed for reliability and predictable performance.</li></ul><div class=\"summary\"><strong>Summary:</strong> Network types are mainly defined by geographic scope and purpose. LANs and WLANs serve local users, while WANs and MANs connect multiple locations through longer-distance links (often provider-managed). PANs handle very short-range device connectivity, and SANs isolate storage traffic to keep servers fast and stable. Picking the right network type helps you set realistic expectations for speed, reliability, and troubleshooting.</div>",
      "images": []
    },
    {
      "content": "<h2>SOHO and Enterprise Networks</h2><ul><li><strong>SOHO</strong> (Small Office/Home Office) networks are designed for simplicity: a single router, basic switching, and minimal segmentation are common.</li><li>SOHO focuses on affordability and ease of setup, but may have limited redundancy, monitoring, and security controls compared to larger environments.</li><li><strong>Enterprise</strong> networks prioritize scalability, security, and uptime with managed switches, VLANs, centralized authentication, and documented standards.</li><li>Enterprise designs often include redundancy (multiple switches/links), monitoring/alerting, and standardized cabling/rack layouts to reduce downtime.</li></ul><div class=\"summary\"><strong>Summary:</strong> SOHO networks emphasize easy installation and low cost, which is why they often rely on all-in-one gear and minimal configuration. Enterprise networks trade simplicity for control by using managed infrastructure, segmentation, and centralized policies. Redundancy and monitoring are common in enterprise environments because downtime is expensive. Understanding the environment helps you predict what equipment and troubleshooting processes you should expect.</div>",
      "images": []
    },
    {
      "content": "<h2>Data Centers</h2><ul><li>Data centers host critical services (servers, storage, virtualization) and are built for high availability using redundant power, cooling, and network paths.</li><li>Network design typically includes segmentation (separating management, server, storage, and user traffic) to improve security and performance.</li><li>Throughput and low latency between systems is a priority; structured cabling, labeling, and change control reduce operational risk.</li><li>Support work often involves monitoring utilization, validating failover behavior, and maintaining consistent documentation across racks and links.</li></ul><div class=\"summary\"><strong>Summary:</strong> Data centers are engineered for reliability because they run the systems organizations depend on. They use redundancy and segmentation so failures don&#39;t take down the entire environment. Performance matters inside the data center, especially between servers and storage. Clear cabling standards and documentation are essential so changes and troubleshooting don&#39;t introduce new outages.</div>",
      "images": []
    },

    { "content": "<h2>Network Hardware</h2>", "images": [] },


    {
      "content": "<h2>Network Interface Cards (NICs)</h2><ul><li>A NIC is the hardware that connects a host to a network segment, providing the physical interface and link signaling.</li><li>Wired NICs commonly use an RJ-45 port for twisted-pair Ethernet, while fiber NICs use optical ports and appropriate transceivers.</li><li>NICs have a unique MAC address that is used for local network communication and switching decisions.</li><li>Common troubleshooting includes checking link lights, cable/port health, driver status, and matching speed/duplex settings.</li></ul><div class=\"summary\"><strong>Summary:</strong> A NIC is the component that lets a device join a network and exchange frames on the local link. Ethernet NICs usually connect via RJ-45 copper, while higher-distance or higher-interference environments may use fiber. Because the NIC’s MAC address identifies it on the local network, it plays a key role in how switches deliver traffic. Most NIC issues are resolved by validating the physical link first, then drivers and configuration.</div>",
      "images": []
    },
    {
      "content": "<h2>Patch Panels</h2><ul><li>A patch panel is a central termination point for structured cabling, letting permanent in-wall cables end cleanly in a rack or wiring closet.</li><li>Devices connect to the patch panel using short patch cords, which reduces wear on permanent cabling and makes changes easier.</li><li>Patch panels improve organization: labeling and consistent port mapping make troubleshooting and moves/adds/changes faster.</li><li>They&#39;re commonly used in office LANs and data centers to keep cabling manageable at scale.</li></ul><div class=\"summary\"><strong>Summary:</strong> Patch panels make structured cabling practical by providing a stable, labeled termination point in a closet or rack. Instead of moving permanent cables around, you change short patch cords to redirect connections. This reduces damage risk and improves airflow and organization. In troubleshooting, patch panels help you quickly trace which wall port or cable run maps to a specific switch port.</div>",
      "images": []
    },
    {
      "content": "<h2>Switches and MAC Address Learning</h2><ul><li>A switch connects multiple devices on a LAN and forwards frames based on MAC addresses rather than broadcasting everything.</li><li>When a switch receives a frame, it learns the source MAC address and stores it in a MAC address table mapped to the ingress port.</li><li>For known destinations, the switch forwards only to the correct port; for unknown destinations, it floods frames until it learns the correct path.</li><li>This behavior reduces unnecessary traffic compared to hubs and improves overall LAN efficiency.</li></ul><div class=\"summary\"><strong>Summary:</strong> Switches improve LAN performance by forwarding frames only where they need to go. They do this by learning which MAC addresses live behind which ports and building a MAC address table over time. Unknown destination traffic is flooded temporarily, but the table quickly becomes accurate in a stable network. Understanding MAC learning helps explain common issues like wrong-port forwarding or unexpected flooding during changes.</div>",
      "images": []
    },
    {
      "content": "<h2>Managed vs Unmanaged Switches</h2><ul><li>An unmanaged switch works out of the box with no configuration and is commonly used in small networks where simplicity is the priority.</li><li>A managed switch supports configuration and monitoring features that let you control traffic and enforce policies.</li><li>Common managed features include VLANs (traffic separation), quality of service (QoS), and port monitoring for troubleshooting.</li><li>In enterprise environments, managed switches help with scalability, security segmentation, and performance tuning.</li></ul><div class=\"summary\"><strong>Summary:</strong> Unmanaged switches are simple and inexpensive, making them a good fit for small or temporary setups. Managed switches add control, visibility, and segmentation features that become essential as networks grow. VLANs and QoS allow you to separate traffic types and prioritize important services. Choosing the right switch type depends on whether you need policy, monitoring, and long-term scalability.</div>",
      "images": []
    },
    {
      "content": "<h2>Power over Ethernet (PoE)</h2><ul><li>PoE lets network devices receive electrical power over Ethernet cabling, reducing the need for nearby outlets.</li><li>Common PoE standards include 802.3af (up to 15.4 W), 802.3at (up to 25.5 W), and 802.3bt (up to 60 W or 100 W depending on type).</li><li>PoE is frequently used for access points, IP phones, and cameras, especially where clean installs and central power management matter.</li><li>When troubleshooting PoE, verify switch/injector capability, cable quality, and that the powered device’s wattage requirements match the PoE budget.</li></ul><div class=\"summary\"><strong>Summary:</strong> PoE simplifies deployments by sending both data and power through the same Ethernet run. Different PoE standards support different wattage levels, so matching the device requirement to the switch capability is critical. PoE is widely used for devices mounted away from outlets, like ceiling access points. Most PoE issues come down to insufficient power budget, incompatible standards, or cabling problems.</div>",
      "images": []
    },

    { "content": "<h2>Network Cables</h2>", "images": [] },

    {
      "content": "<h2>Unshielded Twisted Pair (UTP)</h2><ul><li>UTP is the most common Ethernet cabling in homes and offices because it’s flexible, cost-effective, and easy to terminate.</li><li>Twisting the wire pairs helps reduce crosstalk and improves signal quality without requiring metal shielding.</li><li>Structured cabling designs typically target a maximum channel length of about 100 meters for copper Ethernet.</li><li>UTP works best when it’s routed away from high-EMI sources and installed with proper bend radius and termination practices.</li></ul><div class=\"summary\"><strong>Summary:</strong> UTP is the default choice for most Ethernet runs because it provides strong performance at a reasonable cost. The twist rate in the pairs is what helps protect the signal from internal interference. Distance and installation quality still matter, especially as speeds increase. Good routing and clean terminations prevent many of the “mystery” network problems technicians run into.</div>",
      "images": []
    },
    {
      "content": "<h2>Shielded Twisted Pair (STP) and Shielding Types</h2><ul><li>Shielded cabling adds foil and/or braided screens to reduce EMI and crosstalk in noisy environments (industrial spaces, near motors, etc.).</li><li>Common styles include shielding around the whole cable, around each pair, or both (e.g., F/UTP, U/FTP, S/FTP).</li><li>Shielding can improve stability, but it usually costs more and can be less flexible than UTP.</li><li>Shielding must be properly bonded/grounded through connectors and patch panels, or it can act like an antenna and worsen interference.</li></ul><div class=\"summary\"><strong>Summary:</strong> STP is used when electrical noise could disrupt reliable Ethernet signaling. The key tradeoff is cost and installation complexity versus better noise protection. Proper grounding is required for shielded designs to work as intended. If shielding is installed incorrectly, you can end up with intermittent issues that look like random drops or poor performance.</div>",
      "images": []
    },
    {
      "content": "<h2>Cat Standards (Category Ratings)</h2><ul><li>Category (Cat) ratings define the performance level of twisted-pair cabling and help predict supported speeds/distances.</li><li>Common examples: <strong>Cat 5e</strong> is common for 1 Gbps to 100 m; <strong>Cat 6</strong> improves noise margins and can support 10 Gbps at shorter distances; <strong>Cat 6A</strong> supports 10 Gbps to 100 m.</li><li>Higher categories exist for specialized environments, but cost and installation requirements increase.</li><li>The cable jacket is labeled with its category and type, which helps confirm what’s installed during upgrades or troubleshooting.</li></ul><div class=\"summary\"><strong>Summary:</strong> Cat ratings are the fastest way to estimate whether installed cabling can support an upgrade like higher-speed Ethernet. Cat 5e is still common and capable for Gigabit, while Cat 6/6A are typical when planning for stronger performance and 10G paths. The right choice depends on distance, noise, and long-term needs. Reading jacket labels and documenting cable types makes future troubleshooting much easier.</div>",
      "images": []
    },
    {
      "content": "<h2>Copper Cabling Connectors</h2><ul><li><strong>RJ-45</strong> is the standard modular connector for Ethernet over twisted pair; it must match the wiring standard (T568A or T568B) end-to-end.</li><li><strong>Keystone jacks</strong> are commonly used in wall plates; cables are terminated on the back side (often with punch-down IDC) and patched on the front.</li><li><strong>Patch panels</strong> provide a central termination point so permanent cabling stays fixed while short patch cords handle changes.</li><li>Connector quality and termination technique (pair twist maintained close to the end) directly affect link stability at higher speeds.</li></ul><div class=\"summary\"><strong>Summary:</strong> Copper Ethernet relies on consistent connectors and clean terminations to meet performance targets. RJ-45 plugs are common for patch cords and some custom cables, while keystone jacks and patch panels are typical in structured installs. Using the same wiring standard and keeping twists intact near terminations reduces crosstalk. Many cable “mystery issues” trace back to rushed or low-quality terminations.</div>",
      "images": []
    },
    {
      "content": "<h2>Copper Cabling Installation Tools</h2><ul><li><strong>Crimper</strong>: attaches modular connectors by pressing pins into the conductors for proper electrical contact.</li><li><strong>Punch-down tool</strong>: terminates wires into insulation displacement connectors (IDC) on jacks and patch panels.</li><li><strong>Strippers/cutters</strong>: prepare cable jackets cleanly without nicking conductors (which can cause intermittent faults).</li><li>Using the correct tool for the connector type reduces rework and improves long-term reliability.</li></ul><div class=\"summary\"><strong>Summary:</strong> Cable quality is strongly tied to proper tools and technique. Crimpers are for modular ends, while punch-down tools are for structured terminations like jacks and patch panels. Clean stripping and careful handling prevent hidden conductor damage. Good terminations reduce future troubleshooting because physical-layer failures become far less common.</div>",
      "images": []
    },
    {
      "content": "<h2>Copper Cabling Test Tools</h2><ul><li><strong>Cable tester</strong>: checks continuity and pinout to catch opens, shorts, crossed pairs, and split pairs.</li><li><strong>Tone generator &amp; probe</strong>: helps identify which cable run maps to a wall port or patch panel position.</li><li><strong>Loopback plug</strong>: sends transmitted signals back to the receiver to validate a port/NIC during troubleshooting.</li><li>Advanced certifiers can validate performance against category specs (useful for new installs or after major changes).</li></ul><div class=\"summary\"><strong>Summary:</strong> Test tools let you prove whether cabling is wired correctly and whether the link layer can be trusted. Basic testers quickly catch wiring mistakes after termination. Toners help you trace cables when documentation is missing. Loopback tests help isolate whether a problem is in the cable path or the network interface itself.</div>",
      "images": []
    },
    {
      "content": "<h2>Network Taps</h2><ul><li>A network tap provides a way to copy traffic from a link for monitoring and analysis without relying only on switch features.</li><li>Taps are used for troubleshooting, diagnostics, and security monitoring when packet-level visibility is needed.</li><li>Because taps sit on the physical link, they can provide a consistent copy of traffic even when configurations change.</li><li>Use taps only with authorization—captured traffic can contain sensitive data.</li></ul><div class=\"summary\"><strong>Summary:</strong> Network taps are purpose-built tools for capturing traffic visibility at the physical layer. They&#39;re especially useful when you need accurate packet data for troubleshooting or investigations. Proper placement matters so you don&#39;t disrupt the link. Since captured data can be sensitive, taps must be used responsibly and within policy.</div>",
      "images": []
    },
    {
      "content": "<h2>Copper Cabling Installation Considerations</h2><ul><li><strong>Plenum-rated</strong> cable is used in air-handling spaces; it reduces smoke/toxic fumes compared to standard jackets.</li><li>Route copper away from high-EMI sources, avoid tight bends, and protect cables from pinches and heavy compression.</li><li>Maintain proper bend radius and don&#39;t untwist pairs more than necessary near terminations to preserve performance.</li><li>Label and document runs (wall port → patch panel → switch port) so troubleshooting isn&#39;t guesswork later.</li></ul><div class=\"summary\"><strong>Summary:</strong> A copper link can test “good” on day one and still fail later if it’s routed poorly or stressed mechanically. Environment and jacket rating matter, especially in plenum spaces and areas with electrical noise. Termination technique is critical for higher speeds because small mistakes increase crosstalk. Documentation and labeling are the difference between a fast fix and hours of tracing.</div>",
      "images": []

  // Slide state
  let index = 0;
  // Carousel state (for current slide)
  let imgIndex = 0;
  // Audio state
  let audioEnabled = false;

  function audioPathForCurrentSlide() {
    return `audio/${pad2(index + 1)}.mp3`;
  }

  async function playCurrentAudio() {
    if (!audioEnabled) return;
    const audio = document.getElementById("slideAudio");
    audio.src = audioPathForCurrentSlide();
    audio.currentTime = 0;
    try { await audio.play(); }
    catch (err) { console.log("Audio play blocked or missing file:", err); }
  }

  function enableAudio() {
    audioEnabled = true;
    document.getElementById("replayBtn").disabled = false;
    playCurrentAudio();
  }

  function replayAudio() { playCurrentAudio(); }

  function renderCarousel() {
    const wrap = document.getElementById("carouselWrap");
    const imgEl = document.getElementById("carouselImg");
    const dotsEl = document.getElementById("dots");
    const imgCounter = document.getElementById("imgCounter");
    const prevBtn = document.getElementById("prevImgBtn");
    const nextBtn = document.getElementById("nextImgBtn");

    const filenames = (slides[index].images || []).filter(Boolean);

    if (filenames.length === 0) { wrap.style.display = "none"; return; }
    wrap.style.display = "block";

    if (imgIndex < 0) imgIndex = 0;
    if (imgIndex > filenames.length - 1) imgIndex = filenames.length - 1;

    imgEl.src = `images/${filenames[imgIndex]}`;
    imgCounter.textContent = `Image ${imgIndex + 1} / ${filenames.length}`;

    prevBtn.disabled = (filenames.length <= 1) || (imgIndex === 0);
    nextBtn.disabled = (filenames.length <= 1) || (imgIndex === filenames.length - 1);

    dotsEl.innerHTML = "";
    if (filenames.length > 1) {
      filenames.forEach((_, i) => {
        const b = document.createElement("button");
        b.className = "dot" + (i === imgIndex ? " active" : "");
        b.title = `Go to image ${i + 1}`;
        b.onclick = () => { imgIndex = i; renderCarousel(); };
        dotsEl.appendChild(b);
      });
    }
  }

  function nextImage() {
    const filenames = (slides[index].images || []).filter(Boolean);
    if (imgIndex < filenames.length - 1) { imgIndex++; renderCarousel(); }
  }

  function prevImage() {
    if (imgIndex > 0) { imgIndex--; renderCarousel(); }
  }

  function showSlide() {
    document.getElementById("slide").innerHTML = slides[index].content;
    document.getElementById("counter").textContent = `Slide ${index + 1} / ${slides.length}`;
    imgIndex = 0;
    renderCarousel();
    playCurrentAudio();
  }

  function nextSlide() { if (index < slides.length - 1) index++; showSlide(); }
  function prevSlide() { if (index > 0) index--; showSlide(); }
  function goToFirstSlide() { index = 0; showSlide(); }

  // Return Home goes back to repo root (one directory up from pwd/)
  function goHome() { window.location.href = "../"; }

  // Keyboard shortcuts:
  // Left/Right = slide nav
  // A/D = image nav
  // Home = first slide
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") nextSlide();
    if (e.key === "ArrowLeft") prevSlide();
    if (e.key.toLowerCase() === "d") nextImage();
    if (e.key.toLowerCase() === "a") prevImage();
    if (e.key === "Home") goToFirstSlide();
  });

  showSlide();
</script>
