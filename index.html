<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CompTIA A+ 1201 Slides</title>
  <meta name="description" content="CompTIA A+ 1201 Slides and Quizzes" />
  <style>
    :root{
      --bg:#fff; --text:#0b0b0f; --muted:#5b5b66; --border:#e6e6ee;
      --panel:#fff; --shadow:0 6px 30px rgba(0,0,0,.08);
      --radius:14px; --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text);line-height:1.55}
    .wrap{max-width:980px;margin:0 auto;padding:22px}
    header{
      border-bottom:1px solid var(--border);
      position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);
    }
    h1{margin:0;font-size:18px;letter-spacing:.08em;text-transform:uppercase}
    p{color:var(--muted);margin:10px 0 0}
    .panel{
      margin-top:18px;background:var(--panel);border:1px solid var(--border);
      border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;
    }
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:12px}
    a.card{
      display:block;padding:14px;border:1px solid var(--border);border-radius:var(--radius);
      color:var(--text);text-decoration:none;background:#fff;
    }
    a.card:hover{border-color:#111}
    .title{font-weight:700;margin:0 0 6px}
    .meta{color:var(--muted);font-size:13px;margin:0}
    .chip{
      display:inline-block;margin-top:10px;font-size:12px;color:var(--muted);
      border:1px solid var(--border);border-radius:999px;padding:6px 10px;
    }
    footer{margin:20px 0 0;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>CompTIA A+ 1201 Slides</h1>
    <p>Browse modules and quizzes.</p>
  </div>
</header>

<main class="wrap">
  <section class="panel" aria-label="Modules">
    <div class="grid">

      <a class="card" href="./System-Devices/">
        <div class="title">Module 3: Installing System Devices</div>
        <p class="meta">Slides for power, cooling, storage, memory, and CPUs.</p>
        <span class="chip">Slides</span>
      </a>

      <a class="card" href="./System-Devices-Quiz/">
        <div class="title">System Devices Quiz</div>
        <p class="meta">40-question randomized quiz (timed) for Module 3 sections 3A–3D.</p>
        <span class="chip">Quiz</span>
      </a>

      <!-- add more folders here later -->
      <!--
      <a class="card" href="./Motherboard-Connectors/">
        <div class="title">Module 2: Motherboard & Connectors</div>
        <p class="meta">Slides for motherboard form factors, connectors, and expansion.</p>
        <span class="chip">Slides</span>
      </a>
      -->

    </div>
  </section>

  <footer>
    © <span id="year"></span> CompTIA A+ 1201 Slides
  </footer>
</main>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
